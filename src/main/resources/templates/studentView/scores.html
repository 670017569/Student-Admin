<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>学籍信息</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/toastr/2.1.2/build/toastr.css}" >
    <link href="/css/simple-line-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
<!--		引入顶部-->
<div th:replace="~{common/bar :: topbar}"></div>
<div class="app-body">
    <div th:replace="~{common/bar :: sidebar}"></div>
    <main class="main">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 成绩查询
                </div>
                <div class="table-responsive text-center">
                    <table class="table table-striped table-sm" >
                        <thead>
                        <tr>
                            <th>课程编号</th>
                            <th>课程名称</th>
                            <th>学分</th>
                            <th>授课教师</th>
                            <th>课程类型</th>
                            <th>分数</th>

                        </tr>
                        </thead>
                        <tbody id="scorePage">
                        <tr th:each="score : ${scores}">
                            <td th:text="${score.course.id}"></td>
                            <td th:text="${score.course.name}"></td>
                            <td th:text="${score.course.credit}"></td>
                            <td th:text="${score.course.user.name}"></td>
                            <td th:text="${score.course.courseType.type}"></td>
                            <td th:text="${score.score}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>


<script src="/assets/js/libs/jquery.min.js"></script>
<script src="/assets/js/libs/tether.min.js"></script>
<script src="/assets/js/libs/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
<script th:src="@{/webjars/toastr/2.1.2/build/toastr.min.js}"></script>



<script>



</script>



</body>
<style>
    th{
        text-align: center;
    }
</style>
</html>
