<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>教务管理系统</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
	<link rel="stylesheet" th:href="@{/webjars/toastr/2.1.2/build/toastr.css}" >
	<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
	<script th:src="@{/webjars/toastr/2.1.2/build/toastr.min.js}"></script>
</head>
<body>
<div class="page login-page" id="loginPage">
	<div class="container d-flex align-items-center">
		<div class="form-holder has-shadow">
			<div class="row">
				<!-- Logo & Information Panel-->
				<div class="col-lg-6">
					<div class="info d-flex align-items-center">
						<div class="content">
							<div class="logo">
								<h1>欢迎登录</h1>
							</div>
							<p>教务管理系统</p>
						</div>
					</div>
				</div>
				<!-- Form Panel    -->
				<div class="col-lg-6 bg-white">
					<div class="form d-flex align-items-center">
						<div class="content">
							<form th:method="post" th:action="@{/login}" class="form-validate" id="loginFrom">
								<div class="form-group">
									<input id="login-username" type="text" name="username" required data-msg="请输入用户名" placeholder="用户名" value="admin" class="input-material">
								</div>
								<div class="form-group">
									<input id="login-password" type="password" name="password" required data-msg="请输入密码" placeholder="密码" class="input-material">
								</div>
								<button id="login" type="submit" class="btn btn-primary">登录</button>
								<div style="margin-top: -40px;">
									<div class="custom-control custom-checkbox " style="float: right;">
										<input type="checkbox" class="custom-control-input" id="check1" >
										<label class="custom-control-label"  for="check1">记住密码&nbsp;&nbsp;</label>
									</div>
								</div>
							</form>
							<br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<input type="hidden" id="loginMsg" th:value="${msg}" />

<script>
	$(function () {
		var msg = $("#loginMsg").val();
		if (msg.length != 0){
			toastr.error(msg);
		}
	})
</script>
</body>
</html>
