<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>教务管理系统主页</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/toastr/2.1.2/build/toastr.css}" >
    <link href="/css/simple-line-icons.css" rel="stylesheet">


</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
<!--		引入顶部-->
<div th:replace="~{common/bar :: topbar}"></div>
<div class="app-body">
    <div th:replace="~{common/bar :: sidebar}"></div>
    <main class="main">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>考试信息发布</strong>
                </div>
                <div class="card-block">
                    <form th:action="@{/teacher/exam}" method="post">
                        <input name="course.id" th:value="${course.id}" type="hidden">
                        <div class="form-group">
                            <label>课程名称</label>
                            <input type="text" disabled th:value="${course.name}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>考查方式</label>
                            <select name="methods" class="form-control " style="height: 35px" required>
                                <option value="1">考查</option>
                                <option value="2">开卷考试</option>
                                <option value="3">闭卷考试</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>考试地点</label>
                            <input name="address" class=" form-control" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>考试日期</label>
                            <br>
                            <input name="exam_date" class="form-control col-md-2 datepicker-dropdown" type="date" required>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <label>考试时间</label>
                            <br>
                            <input name="start_time" class="form-control col-md-1 datepicker-dropdown" type="time" required>
                            <input name="end_time" class="form-control col-md-1 datepicker-dropdown" type="time" required>
                        </div>
                        <br>
                        <br>
                        <div >
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> 提交</button>
                            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 取消</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>


<script src="/assets/js/libs/jquery.min.js"></script>
<script src="/assets/js/libs/tether.min.js"></script>
<script src="/assets/js/libs/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
<script th:src="@{/webjars/toastr/2.1.2/build/toastr.min.js}"></script>

<script>

</script>

</body>

</html>
